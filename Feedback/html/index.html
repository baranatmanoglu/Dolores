<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/pepper.css">
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/qimessaging_helper.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <div id='wrapper'>
        <div id="good" onclick="surveyClicked('G');" class='smiley-green floatleft'>
            <div class='left-eye'></div>
            <div class='right-eye'></div>
            <div class='smile'></div>
        </div>
        <div id="neutral" onclick="surveyClicked('N');" class='smiley-yellow floatleft'>
            <div class='left-eye'></div>
            <div class='right-eye'></div>
            <div class='smile'></div>
        </div>
        <div id="bad" onclick="surveyClicked('B');" class='smiley-red floatleft'>
            <div class='left-eye'></div>
            <div class='right-eye'></div>
            <div class='smile'></div>
        </div>
    </div>
    <div id='recorder'>
        <div id="record" onclick="micClicked();" class="fa fa-microphone fa-5x microphone"></div><div id="warning">Tap to stop recording</div>
    </div>
    
    <div class='leaveapp'>
        <div id="exit" onclick="exit();">x</div>
    </div>
</body>

</html>
