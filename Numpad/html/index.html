<html>

<head>
    <!-- JQuery, NAOqi and app-specific JS -->

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/qimessaging_helper.js"></script>
    <script src="js/app_script.js"></script>
    <script src="js/numpad.js"></script>
    <link type="text/css" rel="stylesheet" href="css/pepper.css">
</head>

<body>
    <div id="logo_container">
        <img src="img/logo.png">
    </div>
    <div id=value_container>
        <p id="numpadOut"></p>
    </div>
    <div id="numpad_container">
        <ul id="keyboard">
            <li onclick="javascript:keyClicked('1');">1</li>
            <li onclick="javascript:keyClicked('2');">2</li>
            <li onclick="javascript:keyClicked('3');">3</li>
            <li class="clearl" onclick="javascript:keyClicked('4');">4</li>
            <li onclick="javascript:keyClicked('5');">5</li>
            <li onclick="javascript:keyClicked('6');">6</li>

            <li class="clearl" onclick="javascript:keyClicked('7');">7</li>
            <li onclick="javascript:keyClicked('8');">8</li>
            <li onclick="javascript:keyClicked('9');">9</li>
            <li class="clearl" onclick="javascript:keyClicked('0');">0</li>

            <li class="delete lastitem" onclick="javascript:keyClicked('D');">Delete</li>
        </ul>

    </div>

    <div class="wrapper">
        <ul id="keyboard">
            <li class="teller clearl" onclick="javascript:enterPressed();">Enter</li>
            
        </ul>

    </div>


   


    <div id="loading_container"><img class="loaderpepper" src="img/pepper.png">
        <div class="loader"></div>
    </div>
    <div class='leaveapp'>
        <div id="exit" onclick="exit();">x</div>
    </div>

</body>

</html>
