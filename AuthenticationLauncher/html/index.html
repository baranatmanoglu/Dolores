<html>

<head>
    <link type="text/css" rel="stylesheet" href="css/pepper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/qimessaging_helper.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <div id="logo_container">
        <img src="images/logo.png">
    </div>
    <div id="item_container">
        <ul>
            <li id="qr_item" class="item" onclick="javascript:goQR();"><span class="fa fa-qrcode" style="line-height: 120px;"></span><span class="button-text">Scan QR</span></li>
            <li id="nfc_item" class="item" onclick="javascript:goNFC();"><span class="fa fa-wifi" style="line-height: 120px;"></span><span class="button-text">Tap Card</span></li>
            <li id="numpad_id" class="item clearl" onclick="javascript:goKeyboard();"><span class="fa fa-keyboard-o" style="line-height: 120px;"></span><span class="button-text">Type Number</span></li>
            <li id="listener_id" class="item" onclick="javascript:goListener();"><span class="fa fa-volume-up" style="line-height: 120px;"></span><span class="button-text">Use Noise</span></li>

        </ul>
    </div>
    <div class='leaveapp'>
        <div id="exit" onclick="exit();">x</div>
    </div>
</body>

</html>
