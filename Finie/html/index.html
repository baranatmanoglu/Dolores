<html>

<head>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/qimessaging_helper.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript" src="js/finie.js"></script>
    <link type="text/css" rel="stylesheet" href="css/pepper.css">
</head>

<body>
    <div id="logo_container">
        <img src="img/logo.png">
    </div>
    <div id=bubbles style="margin-left:300px;">
        <div class="triangle-isosceles" style="width:300px;">What is my current balance?</div>
        <div class="triangle-isosceles top" style="width:500px;">How much have I spend on Starbucks 2 months ago?</div>
        <div class="triangle-isosceles"  style="width:400px;">Can I spend $700 on a new iPhone?</div>
        <div class="triangle-isosceles top"  style="width:300px;">Where is the closest ATM?</div>
    </div>
    <div id="donutchart"></div>
    <div id="offer">
        <img class="image" src="img/creditoffer.jpg">
        <ul id="keyboard">
            <li onclick="javascript:accept();" class="greenb">Accept</li>
            <li onclick="javascript:decline();" class="redb">Decline</li>
            <li onclick="javascript:remind();" class="blueb">Remind Later</li>
        </ul>
    </div>
    <div id="loading_container"><img class="loaderpepper" src="img/pepper.png">
        <div class="loader"></div>
    </div>
    <div id="ticket">
        <span id="waitingTime" style="font-size: 16px;"></span><br>
        <span id="otherCustomer" class="blink_me"></span><br>
        <span id="ticketNumber" style="font-size: 24px;"></span>
    </div>
    <div class='leaveapp'>
        <div id="exit" onclick="exit();">x</div>
    </div>
    <div id='bars'>
        <div class='bar'></div>
        <div class='bar'></div>
        <div class='bar'></div>
        <div class='bar'></div>
        <div class='bar'></div>
        <div class='bar'></div>
        <div class='bar'></div>
        <div class='bar'></div>
        <div class='bar'></div>
        <div class='bar'></div>
    </div>
</body>

</html>
